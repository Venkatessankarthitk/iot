<!DOCTYPE html>
<html>
<head>
   <title>Realtime Data</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.12/se-1.2.0/datatables.min.css">
   <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.5.1/js/dataTables.colReorder.min.js">
   <link rel="stylesheet" href="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.7/css/dataTables.checkboxes.css"/>
</head>

<body>

    <div id="data_list_content">
                   <table id="real_time_table" class="display" cellspacing="0" width="100%">
                     <thead>
                        <tr>
                           <th>Datetime</th>
                           <th>RPM</th>
                           <th>SPEED</th>
                        </tr>
                    </thead>
                </table>
    </div>

    {% csrf_token %}

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://cdn.datatables.net/v/dt/dt-1.10.12/se-1.2.0/datatables.min.js"></script>
   <script src="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.7/js/dataTables.checkboxes.min.js"></script>
   <script type="text/javascript">
    $(document).ready(function() {
   var table = $('#real_time_table').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": "{% url 'DataList' %}",
        "columns": [
           { "data" : "created_on" },
           { "data" : "rpm"},
           { "data" : "speed"}
        ],
        "columnDefs": [
            {
                targets: [ 0 ],
                "className": 'mdl-data-table__cell--non-numeric'
            }
        ],
        "colReorder": {
            realtime: true
        }
   });
    });
    </script>
